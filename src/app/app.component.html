<main>
  <app-navbar />
  <app-shopping-car />
  @if (isLoading$ | async) {
  <app-spinner />
  } @else {
  <div class="container">
    @for (product of products$ | async; track $index) {
    <app-card-product [product]="product" />
    }
  </div>
  } @if ((errorProducts$ | async)) {
  <p>{{ errorProducts$ | async }}</p>
  }
</main>
